# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'
- task: CmdLine@2
  inputs:
    script: |
      curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      wasm-pack build
  displayName: 'Instal rustwasm and wasm-pack build'

- task: CmdLine@2
  inputs:
    script: 'npm install'
  displayName: 'npm install'
  
- task: CmdLine@2
  inputs:
    script: 'npm run build'
  displayName: 'npm run build'

- task: CmdLine@2
  inputs:
    script: 'dir'

- task: AzureFileCopy@4
  inputs:
    SourcePath: '$(Build.SourcesDirectory)\dist'
    azureSubscription: 'Azure subscription 1 (e1d33e78-07f6-4df4-b39d-979bad805079)'
    Destination: 'AzureBlob'
    storage: 'wasmstaticwebapp'
    ContainerName: '$web'
  displayName: 'Copy files to Azure'
  
